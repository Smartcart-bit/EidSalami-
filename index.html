<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Salami 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="salami-message">Loading your Eid Salami...</h1>
    <div class="eid-highlight">
      <h2 class="eid-mubarak">🌙 Eid Mubarak !!</h2>
      <p class="eid-quote-arabic">تَقَبَّلَ اللهُ مِنَّا وَمِنكُم</p>
      <p class="eid-quote-eng"><em>“May Almighty Allah accept from you and us”</em></p>
    </div>
    <p id="quote" class="quote"></p>

    <div class="amount-box">
      <span id="amount">৳0</span>
    </div>

    <div class="buttons">
      <button id="share-btn" class="btn">📤 Share This</button>
      <button id="send-another-btn" class="btn secondary">➕ Send Another</button>
    </div>
  </div>

  <div id="form-container" class="form-container hidden">
    <h2>Send Eid Salami</h2>
    <input type="text" id="new-sender" placeholder="Your Name">
    <input type="text" id="new-receiver" placeholder="Receiver's Name">
    <input type="number" id="new-amount" placeholder="Amount (৳)">
    <button id="generate-link-btn" class="btn">🔗 Generate Link</button>
    <p id="generated-link" class="quote"></p>
  </div>

  <!-- About Developer Toggle -->
  <button id="about-dev-btn" class="btn secondary">ℹ️ About Developer</button>
  <p id="developer-info" class="hidden dev-info">Mohammad Ullah, EEE RUET 👩🏻‍💻</p>

  <script src="script.js"></script>
</body>
</html>
